name: Deploy Dev

on:
  pull_request:
    branches:
      - dev

jobs:

  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.12

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate
        run: flutter pub run build_runner build --delete-conflicting-outputs

  test:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.12

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run Tests
        run: flutter test
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: '/coverage/lcov.info'
          min_coverage: 65
          exclude: '**/*_g.dart **/_options.dart'


  analyze:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.12

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Format
        run:  dart fix --dry-run --apply

      - name: Analyze
        run: flutter analyze











